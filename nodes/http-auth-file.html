<script type="text/javascript">
	/* global RED:false */
	RED.nodes.registerType('node-red-http-basic-auth-file', {
		category: 'config',
		defaults: {
			name: { value: '' },
			realm: { value: '', required: true },
			filePath: { value: '', required: true },
			hashed: { value: false, required: true },
		},
		label: function () {
			return this.name.trim() || this.realm.trim() + ':' + this.filePath.trim();
		},
	});
</script>

<script type="text/x-red" data-template-name="node-red-http-basic-auth-file">
	<div class="form-row">
		<label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
		<input type="texth" id="node-config-input-name" />
	</div>
	<div class="form-row">
		<label for="node-config-input-realm"><i class="fa fa-globe"></i> Realm</label>
		<input type="text" id="node-config-input-realm" />
	</div>
	<div class="form-row">
		<label for="node-config-input-filePath"><i class="fa fa-file"></i> File</label>
		<input type="text" id="node-config-input-filePath" />
	</div>
	<div class="form-row">
		<label for="node-config-input-hashed"><i class="fa fa-asterisk"></i> Hashed credentials</label>
		<input type="checkbox" id="node-config-input-hashed" />
	</div>
</script>
