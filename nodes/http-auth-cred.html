<script type="text/javascript">
	/* global RED:false */
	RED.nodes.registerType('http-basic-auth-cred', {
		category: 'config',
		defaults: {
			name: { value: '' },
			realm: { value: '', required: true },
			username: { value: '', required: true },
			password: { value: '', required: true },
		},
		label: function () {
			return this.name.trim() || this.realm.trim() + ':' + this.username.trim() + ':*****';
		},
	});
</script>

<script type="text/x-red" data-template-name="http-basic-auth-cred">
	<div class="form-row">
		<label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
		<input type="texth" id="node-config-input-name" />
	</div>
	<div class="form-row">
		<label for="node-config-input-realm"><i class="fa fa-globe"></i> Realm</label>
		<input type="text" id="node-config-input-realm" />
	</div>
	<div class="form-row">
		<label for="node-config-input-username"><i class="fa fa-user"></i> Username</label>
		<input type="text" id="node-config-input-username" />
	</div>
	<div class="form-row">
		<label for="node-config-input-password"><i class="fa fa-key"></i> Password</label>
		<input type="text" id="node-config-input-password" />
	</div>
</script>
